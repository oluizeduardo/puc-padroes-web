<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News | PUC Minas</title>

    <style>
        .card:hover{
            cursor: pointer;
            box-shadow: 5px 10px #bababa;
            width: 22rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tech News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse nav" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a> </li>
                    <li class="nav-item"><a class="nav-link" href="add-news.html">Adicionar notícia</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center">
                <h1 class="fw-bolder">Como você prefere falar com a gente?</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container mb-5">
            <div class="row gap-5" style="display: flex; justify-content: center; flex-wrap: wrap;">
                
                <div class="card" style="width: 18rem;" id="card-email">
                    <div class="card-body">
                        <img src="/imgs/svg/envelope-closed.svg" height="60px" class="mb-3">
                        <h2 class="card-title mb-5">Email</h2>
                        <h6 class="card-subtitle text-muted mb-5">Tem algum dúvida?</h6>
                        <p class="card-text" style="font-weight: bold;">meajuda@technews.com.br</p>
                    </div>
                </div>
    
                <div class="card" style="width: 18rem;" id="card-phone">
                    <div class="card-body">
                        <img src="/imgs/svg/phone.svg" height="60px" class="mb-3">
                        <h2 class="card-title mb-5">Telefone</h2>
                        <h6 class="card-subtitle mb-4 text-muted">Você pode ligar a qualquer hora.</h6>
                        <p class="card-text" style="font-weight: bold;">0800 999 0000</p>
                    </div>
                </div>
    
                <div class="card" style="width: 18rem;" id="card-chat">
                    <div class="card-body">
                        <img src="/imgs/svg/chat.svg" height="60px" class="mb-3">
                        <h2 class="card-title mb-5">Chat</h2>
                        <h6 class="card-subtitle mb-5 text-muted">Precisa de uma ajuda agora?</h6>
                        <p class="card-text" style="font-weight: bold;">Basta abrir o chat no app.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="text-center text-white">Copywrite &copy; Portal Tech News - <script>let d=new Date(); document.write(d.getFullYear());</script></p>
        </div>
    </footer>

    <!-- For toggle menu. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>

</body>
</html>
