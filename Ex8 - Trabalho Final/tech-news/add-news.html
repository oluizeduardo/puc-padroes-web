<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar notícia | Tech News</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tech News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle=""collapse
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a> </li>
                    <li class="nav-item"><a class="nav-link" href="add-news.html">Adicionar notícia</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center">
                <h1 class="fw-bolder">Adicionar nova notícia</h1>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="newsTitle" placeholder="Título">
                <label for="news-title">Título</label>
            </div>

            <div class="form-group mb-3">
                <textarea class="form-control" id="newsContent" rows="5" placeholder="Conteúdo"></textarea>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="newsTags" placeholder="Tags">
                <label for="newsTags">Tags</label>
            </div>

            <button type="submit" class="btn btn-primary mb-3" onclick="salvarNoticia()">Adicionar notícia</button>
        </form>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copywrite &copy; Portal Tech News - <script>let d=new Date(); document.write(d.getFullYear());</script></p>
        </div>
    </footer>

    <script src="newContent.js"></script>
</body>
</html>
